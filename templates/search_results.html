{% extends 'base.html' %}

{% block title %}Adopt-a-pet{% endblock %}

{% block content %}

  <h3>Search Results</h3> 
  <div class="row">
      {% for pet in pets %}
      <div class="col-3">
        {% if pet.photo_url %}
        <img class="img-thumbnail" src="{{ pet.photo_url }}" alt="">
        {% endif %}
        <ul>
          <li>Age: {{pet.age}}</li>
          <li>Species: {{pet.species}}</li>
        </ul>
        
        <p>
              <a href="/pets/{{ pet.id }}">{{ pet.name }}</a>
                is <b>available</b>! 
        </p>
      </div>
        
      {% endfor %}
  </div>
  
  <a href="/search" class="btn btn-primary">Search</a> 
{% endblock %}
